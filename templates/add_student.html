<!DOCTYPE html>
<html>
    <head>
      <title>Gradebook</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>>
    </head>

    <body>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="http://perfectcheik.pythonanywhere.com/"> Gradebook  </a></li>
                 <li class="nav-item">
                    <a class="nav-link" href="http://perfectcheik.pythonanywhere.com/student_roster"> Student Roster  </a></li>
                <li class="nav-item">
                    <a class="nav-link" href="http://perfectcheik.pythonanywhere.com/assignments"> Assignments  </a></li>
                <li class="nav-item">
                    <a class="nav-link" href="http://perfectcheik.pythonanywhere.com/student_information"> Student Information  </a></li>

            {% if current_user.is_authenticated %}
                             <li class="nav-item">
                    <a class="nav-link" href="http://perfectcheik.pythonanywhere.com/logout"> Log out  </a></li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="http://perfectcheik.pythonanywhere.com/login"> Log in  </a></li>
            {% endif %}
            </ul>
        </nav>


        <div class="container-fluid" >
            <br><br>
            <h2>Philosopy 101 - Add Students</h2>
            <h3>Add New Student </h3><br>

                  <form action="." method="POST">
                  <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input class="form-control" id="first_name" name="first_name" placeholder="Enter your first name">
                  </div>
                  <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input class="form-control" id="last_name" name="last_name" placeholder="Enter your last name">
                  </div>
                  <div class="form-group">
                    <label for="major">Major:</label>
                    <input class="form-control" id="major" name="major" placeholder="Enter your Major">
                  </div>
                  <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input class="form-control" id="email" name="email" placeholder="Enter your email address">
                  </div>
                  <button type="submit" class="btn btn-success">Submit</button>
                </form>

        </div>

    </body>

</html>
